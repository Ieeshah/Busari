        // Greeting

        function dayy() {

            if (aDay == 0) {

        // digital time
        function busari() {
        let d = new Date()
        let Months = [`January`, `Feburary`, `March`, `April`, `May`, `June`, `July`, `August`, `September`, `October`,
          `November`, `December`
        ];
        let ho = d.getHours();
        let mi = d.getMinutes();
        let sec = d.getSeconds();
        let da = d.getDate();
        if (ho < 10) {
          ho = `0` + ho;
        }
        if (da < 10) {
          da = `0` + da;
        }
        if (mi < 10) {
          mi = `0` + mi;
        }
        if (sec < 10) {
          sec = `0` + sec;
        }
        document.querySelector(`#tunde`).innerHTML = `${Months[d.getMonth()]} ${da}, ${ho} : ${mi} : ${sec}`
      }
      let frr = setInterval(busari, 1000)




          // Investment calculator

        function () {

                 let a= prompt('enter any prime number')
        if(a<1 || isNaN(a) || ! a){

        }
