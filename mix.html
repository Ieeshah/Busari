<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 

    <div>
        <div class="busari">
          <div style="text-align: center;">
            <h2 >Today's Date and Time</h2><br>
            <h1 onload="busari()" id="tunde"></h1>
          </div>
        </div>
    </div>
    

    <script>
                // digital time
                function busari() {
        let d = new Date()
        let Months = [`January`, `Feburary`, `March`, `April`, `May`, `June`, `July`, `August`, `September`, `October`,
          `November`, `December`
        ];
        let ho = d.getHours();
        let mi = d.getMinutes();
        let sec = d.getSeconds();
        let da = d.getDate();
        if (ho < 10) {
          ho = `0` + ho;
        }
        if (da < 10) {
          da = `0` + da;
        }
        if (mi < 10) {
          mi = `0` + mi;
        }
        if (sec < 10) {
          sec = `0` + sec;
        }
        document.querySelector(`#tunde`).innerHTML = `${Months[d.getMonth()]} ${da}, ${ho} : ${mi} : ${sec}`
      }
      let frr = setInterval(busari, 1000)
    </script>
</body>
</html>
