    <script>
      function aisha(){
        let age = prompt('How old is Nigeria?');
                  let f = Number(age); 
                  switch (f){ 
                    case 50:
                      alert("not correct");
                      break; 
                      case 63: 
                        alert("correct"); 
                        break; 
                        case 62: 
                          alert("almost correct") 
                          break;
                          default: 
                            alert('you are wrong'); 
                  }
                }
                        
    </script>
