<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: darksalmon;">Guess game</h1>
    <button onclick="aisha()" style="background-color: darksalmon; width: 8rem; height: 2rem; font-size: 25px; border-radius: 5px; border: 2px black solid;">Click</button>
    <script>
      function aisha(){
        let age = prompt('How old is Nigeria?');
                  let f = Number(age); 
                  switch (f){ 
                    case 50:
                      alert("not correct");
                      break; 
                      case 63: 
                        alert("correct"); 
                        break; 
                        case 62: 
                          alert("almost correct") 
                          break;
                          default: 
                            alert('you are wrong'); 
                  }
                }
                        
    </script> 
    
    
</body>
</html>
