 <script>
  // Get references to the source and target lists
const sourceList = document.getElementById('sourceList');
const targetList = document.getElementById('targetList');

// Add event listeners to all checkboxes in the source list
const checkboxes = sourceList.querySelectorAll('input[type="checkbox"]');
checkboxes.forEach((checkbox) => {
  checkbox.addEventListener('change', function () {
    const listItem = this.parentElement;

    if (this.checked) {
      // If the checkbox is checked, move the corresponding list item to the target list
      targetList.appendChild(listItem);
    } else {
      // If the checkbox is unchecked, move the corresponding list item back to the source list
      sourceList.appendChild(listItem);
    }
  });
});

 </script>
