<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Source Array</h2>
        <ul id="sourceList">
          <li> Item 1<input type="checkbox" value="Item 1"></li>
          <li> Item 2<input type="checkbox" value="Item 2"></li>
          <li> Item 3<input type="checkbox" value="Item 3"></li>
        </ul>
      </div>
      
      <div>
        <h2>Target Array</h2>
        <ul id="targetList">
          <!-- This is where selected items will be added -->
        </ul>
      </div>

      <script>
        // Get references to the source and target lists
const sourceList = document.getElementById('sourceList');
const targetList = document.getElementById('targetList');

// Add event listeners to all checkboxes in the source list
const checkboxes = sourceList.querySelectorAll('input[type="checkbox"]');
checkboxes.forEach((checkbox) => {
  checkbox.addEventListener('change', function () {
    if (this.checked) {
      // If the checkbox is checked, move the corresponding list item to the target list
      const listItem = this.parentElement.cloneNode(true);
      targetList.appendChild(listItem);

      // Remove the list item from the source list
      this.parentElement.remove();
    }

  });
});

      </script>
</body>
</html>
